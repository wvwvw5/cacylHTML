<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        /* Стили для калькулятора */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #calculator {
            width: 300px; /* Увеличенная ширина калькулятора */
            padding: 20px;
            border-radius: 10px;
            background-color: #333;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        #display {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            text-align: right;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 18px;
            background-color: #444;
            color: #fff;
        }

        button {
            width: 22%;
            height: 45px;
            margin: 5px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #555;
            color: #fff;
        }

        button:hover {
            background-color: #666;
        }

        button:active {
            background-color: #777;
        }

        button.yellow {
            background-color: #f9a825; /* Цвет желтый для всех кнопок действий */
        }

        button.yellow:hover {
            background-color: #fbc02d;
        }

        button.yellow:active {
            background-color: #fdd835;
        }
    </style>
</head>

<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div>
            <button onclick="clearDisplay()" class="yellow">C</button>
            <button onclick="deleteLastChar()" class="yellow">CE</button>
            <button onclick="addOperator('/')" class="yellow">/</button>
            <button onclick="addOperator('*')" class="yellow">*</button>
            <button onclick="addOperator('-')" class="yellow">-</button>
            <button onclick="addOperator('+')" class="yellow">+</button>
            <button onclick="calculateResult()" class="yellow">=</button>
        </div>
        <div>
            <button onclick="addNumber('7')">7</button>
            <button onclick="addNumber('8')">8</button>
            <button onclick="addNumber('9')">9</button>
        </div>
        <div>
            <button onclick="addNumber('4')">4</button>
            <button onclick="addNumber('5')">5</button>
            <button onclick="addNumber('6')">6</button>
        </div>
        <div>
            <button onclick="addNumber('1')">1</button>
            <button onclick="addNumber('2')">2</button>
            <button onclick="addNumber('3')">3</button>
        </div>
        <div>
            <button onclick="addNumber('0')" style="width: 45%;">0</button>
            <button onclick="addNumber('.')">.</button>
        </div>
    </div>

    <script src="Untitled-2.js"></script>
</body>

</html>
